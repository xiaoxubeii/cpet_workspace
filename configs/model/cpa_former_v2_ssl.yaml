include:
  - "${CONFIGS_DIR}/base/cpa_former.yaml"
  - "./base.yaml"

model:
  name: "cpa_former_v2_ssl"
  # backbone structure
  d_model: 256
  n_heads: 8
  n_layers: 4
  d_ff: 1024
  dropout: 0.1
  num_phases: 3
  # SSL hyper-parameters (model-level)
  ssl_mask_ratio: 0.35
  ssl_use_contrastive: true
  ssl_temperature: 0.2
  ssl_projection_dim: 256
  return_intermediate: false

# SSL trainer settings
ssl:
  two_views: true
  augment:
    jitter_std: 0.01
    scale_std: 0.10
    time_drop_ratio: 0.00
    max_crop_ratio: 0.00

target_columns:

device: cuda
validation_frequency: 1

